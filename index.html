<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main"> 
        <div class="left-content">
            <div class="back-image">
                <img src="unsplash.jpg" alt="" srcset="">
            </div>
            <div class="logo">
            </div>
                <img class="logo-img" src="odin-lined.png" alt="">
                <h1>ODIN</h1>
            <div class="caption">
                 Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-and-brown-trees-under-blue-sky-during-daytime-bTzpau9mKT4?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a> 
            </div>
        </div>
        <div class="right-content">
            <div class="paragraphs">
            <p>This is not a real online service! You know you need something like this in your life 
                to help you realize your deepest dreams. Sign Up Now to get started. 
            </p>
            <p>You Know you want to.</p>
            </div>
            <div class="form">
                <h4>Let's do this!</h4>
                <form action="#" method="post">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" id="first-name" placeholder="First Name" required>
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name" placeholder="Last Name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone-number">Phone Number</label>
                            <input type="text" name="phone-number" id="phone-number" placeholder="Phone Number" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password" required>
                        </div>
                    </div>
                    <button type="submit" class="create-button">Create Account</button>
                </form>
                <p>Already have an account? <a href="#">Log In</a></p>
            </div>            
        </div>
    </div>

</body>
</html>
